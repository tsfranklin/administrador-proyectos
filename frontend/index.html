<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>TaskFlow <span>Solutions</span></h1>
                <p>Gestión de proyectos simplificada</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="nombre@empresa.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes cuenta?</p>
                <a href="register.html">Crear cuenta nueva</a>
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
