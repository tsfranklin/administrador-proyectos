<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TaskFlow Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-area">
                <div class="logo-text">
                    TaskFlow
                    <span>SOLUTIONS</span>
                </div>
            </div>

            <h1 class="auth-title">Registro</h1>
            <h2 class="auth-subtitle">Crear Cuenta</h2>

            <form id="registerForm">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electr칩nico</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <div class="auth-links">
                <a href="index.html" class="auth-link-item" style="justify-content: center;">
                    Ya tengo cuenta, iniciar sesi칩n
                </a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await API.post('/usuario', {
                    nombre,
                    email,
                    contrasena: password,
                    telefono: "000000000", // Default
                    idRol: 3 // Default Worker/User
                });
                alert('Registro exitoso. Por favor inicia sesi칩n.');
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error al registrar: ' + error.message);
            }
        });
    </script>
</body>

</html>
