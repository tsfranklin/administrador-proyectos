<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TaskFlow Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>TaskFlow <span>Solutions</span></h1>
                <p>Únete al equipo</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="nombre@empresa.com" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" placeholder="555-1234">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" class="form-control" required onchange="toggleCodigoField()">
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="1">Administrador</option>
                        <option value="2">Gestor de Proyecto</option>
                        <option value="3">Trabajador</option>
                        <option value="4">Colaborador</option>
                    </select>
                </div>

                <div class="form-group" id="codigoGroup" style="display: none;">
                    <label for="codigo" id="codigoLabel">Código de Acceso</label>
                    <input type="text" id="codigo" class="form-control" placeholder="Introduce el código">
                    <small style="color: #666; font-size: 0.8rem;" id="codigoHelp"></small>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta?</p>
                <a href="index.html">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function toggleCodigoField() {
            const rol = document.getElementById('rol').value;
            const codigoGroup = document.getElementById('codigoGroup');
            const codigoLabel = document.getElementById('codigoLabel');
            const codigoHelp = document.getElementById('codigoHelp');
            const codigoInput = document.getElementById('codigo');

            if (rol === '1') { // Admin
                codigoGroup.style.display = 'none';
                codigoInput.required = false;
            } else if (rol === '2') { // Gestor
                codigoGroup.style.display = 'block';
                codigoLabel.innerText = 'Código de Proyecto';
                codigoHelp.innerText = 'Pide este código al Administrador.';
                codigoInput.required = true;
            } else { // Trabajador/Colaborador
                codigoGroup.style.display = 'block';
                codigoLabel.innerText = 'Código de Tarea';
                codigoHelp.innerText = 'Pide este código a tu Gestor.';
                codigoInput.required = true;
            }
        }
    </script>
</body>
</html>
