<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - TaskFlow Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 40px; text-align: left;">
                <h2 style="font-size: 1.5rem;">TaskFlow <span style="color: var(--primary-color);">.</span></h2>
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="kanban.html" class="nav-item">
                    <i class="fas fa-columns"></i> Mis Tareas
                </a>
                <a href="fichajes.html" class="nav-item">
                    <i class="fas fa-clock"></i> Fichajes
                </a>
                <a href="proyectos.html" class="nav-item active">
                    <i class="fas fa-project-diagram"></i> Proyectos
                </a>
                <a href="equipo.html" class="nav-item">
                    <i class="fas fa-users"></i> Equipo
                </a>
            </nav>

            <div style="margin-top: auto;">
                <div class="user-profile" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <div
                        style="width: 40px; height: 40px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <p id="userName" style="font-weight: 600; font-size: 0.9rem;">Cargando...</p>
                        <p id="userRole" style="font-size: 0.8rem; color: #666;">...</p>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-secondary" style="width: 100%; font-size: 0.9rem;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <div>
                    <h1>Gestión de Proyectos</h1>
                    <p style="color: var(--text-light);">Administra todos los proyectos de la organización</p>
                </div>
                <button class="btn btn-primary" onclick="showCreateProjectModal()" id="btnCrearProyecto"
                    style="display: none;">
                    <i class="fas fa-plus"></i> Nuevo Proyecto
                </button>
            </header>

            <div id="projectsList"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;">
                <p>Cargando proyectos...</p>
            </div>
        </main>
    </div>

    <!-- Modal Crear Proyecto -->
    <div id="createProjectModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto;">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100%; padding: 20px;">
            <div class="card" style="width: 100%; max-width: 500px; margin: auto;">
                <h2 style="margin-bottom: 20px;">Crear Nuevo Proyecto</h2>
                <form id="createProjectForm">
                    <div class="form-group">
                        <label>Nombre del Proyecto</label>
                        <input type="text" id="projNombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea id="projDesc" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="datetime-local" id="projFechaFin" class="form-control">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary"
                            onclick="closeCreateProjectModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Proyecto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar Proyecto -->
    <div id="editProjectModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto;">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100%; padding: 20px;">
            <div class="card" style="width: 100%; max-width: 500px; margin: auto;">
                <h2 style="margin-bottom: 20px;">Editar Proyecto</h2>
                <form id="editProjectForm">
                    <input type="hidden" id="editProjId">
                    <div class="form-group">
                        <label>Nombre del Proyecto</label>
                        <input type="text" id="editProjNombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea id="editProjDesc" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="datetime-local" id="editProjFechaFin" class="form-control">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary"
                            onclick="closeEditProjectModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/proyectos.js"></script>
</body>

</html>
