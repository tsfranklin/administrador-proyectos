<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskFlow Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 40px;">
                <h2 style="font-size: 1.5rem;">TaskFlow <span style="color: var(--primary-color);">.</span></h2>
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="kanban.html" class="nav-item">
                    <i class="fas fa-columns"></i> Mis Tareas
                </a>
                <a href="fichajes.html" class="nav-item">
                    <i class="fas fa-clock"></i> Fichajes
                </a>
                <a href="proyectos.html" class="nav-item">
                    <i class="fas fa-project-diagram"></i> Proyectos
                </a>
                <a href="equipo.html" class="nav-item">
                    <i class="fas fa-users"></i> Equipo
                </a>
            </nav>

            <div style="margin-top: auto;">
                <div class="user-profile" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <div
                        style="width: 40px; height: 40px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <p id="userName" style="font-weight: 600; font-size: 0.9rem;">Cargando...</p>
                        <p id="userRole" style="font-size: 0.8rem; color: #666;">...</p>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-secondary" style="width: 100%; font-size: 0.9rem;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <div>
                    <h1>Hola, <span id="headerUserName">Usuario</span></h1>
                    <p style="color: var(--text-light);">Aqu√≠ tienes un resumen de tus proyectos hoy.</p>
                </div>
                <button class="btn btn-primary" onclick="showCreateProjectModal()" id="btnCrearProyecto"
                    style="display: none;">
                    <i class="fas fa-plus"></i> Nuevo Proyecto
                </button>
            </header>

            <!-- Stats Cards -->
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 40px;">
                <div class="card" style="cursor: pointer;" onclick="window.location.href='fichajes.html'">
                    <h3 style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 10px;">
                        <i class="fas fa-clock"></i> Fichaje
                    </h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <p id="cronometro" style="font-size: 1.5rem; font-weight: 700; font-family: monospace;">00:00:00
                        </p>
                        <button id="btnFichar" onclick="event.stopPropagation(); toggleFichaje();"
                            class="btn btn-primary"
                            style="background: var(--success-color); padding: 8px 15px; font-size: 0.8rem;">
                            <i class="fas fa-play"></i> Entrada
                        </button>
                    </div>
                </div>
                <div class="card">
                    <h3 style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 10px;">Proyectos Activos</h3>
                    <p id="proyectosActivos" style="font-size: 2rem; font-weight: 700;">0</p>
                </div>
                <div class="card">
                    <h3 style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 10px;">Tareas Pendientes</h3>
                    <p id="tareasPendientes" style="font-size: 2rem; font-weight: 700;">0</p>
                </div>
                <div class="card">
                    <h3 style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 10px;">Tareas Completadas
                    </h3>
                    <p id="tareasCompletadas" style="font-size: 2rem; font-weight: 700;">0</p>
                </div>
            </div>

            <h2 style="margin-bottom: 20px;">Proyectos Recientes</h2>
            <div id="projectsList"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                <p>Cargando proyectos...</p>
            </div>
        </main>
    </div>

    <!-- Modal Crear Proyecto -->
    <div id="createProjectModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto;">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100%; padding: 20px;">
            <div class="card" style="width: 100%; max-width: 500px; margin: auto;">
                <h2 style="margin-bottom: 20px;">Crear Nuevo Proyecto</h2>
                <form id="createProjectForm">
                    <div class="form-group">
                        <label>Nombre del Proyecto</label>
                        <input type="text" id="projNombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <textarea id="projDesc" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="datetime-local" id="projFechaFin" class="form-control">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary"
                            onclick="closeCreateProjectModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Proyecto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserProfile();
            loadDashboardData();
            verificarFichajeActivo();
            setupDashboardProjectForm();
        });

        function showCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        // Evento de creaci√≥n de proyecto para el dashboard
        function setupDashboardProjectForm() {
            const form = document.getElementById('createProjectForm');
            if (!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const nombre = document.getElementById('projNombre').value;
                const descripcion = document.getElementById('projDesc').value;
                const fechaFin = document.getElementById('projFechaFin').value;
                const user = JSON.parse(localStorage.getItem('user'));

                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_URL}/proyecto`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            nombre,
                            descripcion,
                            fechaFin: fechaFin || null,
                            idResponsable: user.idUsuario,
                            activo: true
                        })
                    });

                    if (response.ok) {
                        const proyecto = await response.json();
                        alert('‚úÖ Proyecto creado con √©xito!\\n\\nüìã C√≥digo del proyecto: ' + proyecto.codigoRegistro + '\\n\\nComparte este c√≥digo con los gestores para que puedan registrarse.');
                        closeCreateProjectModal();
                        loadDashboardData();
                    } else {
                        const error = await response.text();
                        alert('‚ùå Error al crear proyecto: ' + error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error de conexi√≥n con el servidor');
                }
            });
        }
    </script>
</body>

</html>
