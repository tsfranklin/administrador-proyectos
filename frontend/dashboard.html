<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskFlow Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                TaskFlow
                <span>SOLUTIONS</span>
            </div>

            <nav>
                <div class="nav-item active">Inicio</div>
                <div class="nav-item">Mis Tareas</div>
                <div class="nav-item">Proyectos</div>
                <div class="nav-item">Equipo</div>
                <div class="nav-item">Desarrollo Front</div>
            </nav>

            <div style="margin-top: auto;">
                <a href="#" id="logoutBtn" class="nav-item" style="color: #d32f2f;">Cerrar Sesión</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="welcome-text">
                    <p style="color: #666; font-size: 0.9rem;">Buenos días,</p>
                    <h1 id="userName">Cargando...</h1>
                </div>
                <div class="user-profile">
                    <!-- Avatar placeholder -->
                    <div style="width: 40px; height: 40px; background: #ddd; border-radius: 50%;"></div>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card pending">
                    <div class="stat-number">10 Tareas</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card new">
                    <div class="stat-number">2 Nuevos</div>
                    <div class="stat-label">Colaboradores</div>
                </div>
                <div class="stat-card">
                    <button class="btn-small" style="background: #000;">Mostrar todas</button>
                </div>
            </div>

            <div class="section-header">
                <h2>Mis Proyectos</h2>
                <button class="btn-small">Crear proyecto</button>
            </div>

            <div id="projectsContainer" class="projects-grid">
                <!-- Proyectos se cargarán aquí -->
                <p>Cargando proyectos...</p>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
